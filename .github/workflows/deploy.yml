name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: |
          npm run build
          # Kiểm tra xem thư mục build có được tạo không
          if [ -d "build" ]; then
            echo "✅ build/ folder created!"
            ls -la build
          else
            echo "❌ FAILED: build folder not created!"
            ls -la  # Xem thử có gì
            exit 1
          fi

      - name: Prepare deploy folder
        run: |
          # Xóa tất cả file/folder ở gốc, trừ .github và README.md
          find . -maxdepth 1 ! -name ".github" ! -name "README.md" ! -name "." ! -name ".." -exec rm -rf {} +
          # Copy file đã build vào gốc
          cp -r build/* ./
          # Tạo file .nojekyll để tránh lỗi với tên file
          touch .nojekyll
          echo "✅ Copied build files and created .nojekyll"

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git status  # Xem file thay đổi
          git commit -m "Deploy Docusaurus site" || echo "No changes to commit"
          git push origin main