name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: |
          npm run build
          ls -la
          if [ -d "build" ]; then
            echo "✅ Build folder exists"
            ls -la build
          else
            echo "❌ ERROR: build folder not found!"
            exit 1
          fi

      - name: Prepare deploy (clean old files)
        run: |
          # Giữ lại .github và README.md
          find . -maxdepth 1 ! -name ".github" ! -name "README.md" ! -name "." ! -name ".." -exec rm -rf {} +
          echo "✅ Old files removed"

      - name: Copy build files to root
        run: |
          cp -r build/* ./
          echo "✅ Copied build files"
          ls -la  # Xem kết quả

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git status
          git commit -m "Deploy Docusaurus site" || echo "No changes to commit"
          git push origin main