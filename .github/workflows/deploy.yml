name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        # Kết quả sẽ nằm ở thư mục ./build

      # ----------------------------------------
      # Checkout lại nhánh main để cập nhật file
      # ----------------------------------------
      - name: Fetch main branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin main
          git checkout main

      - name: Remove old site files (giữ lại .github và README.md)
        run: |
          # Xóa tất cả file ngoại trừ .github và README.md
          find . -maxdepth 1 -name ".github" -o -name "README.md" -o -name "." -o -name ".." | grep -v "^\.$" | grep -v "\.\.$" | xargs -I {} echo "Keeping {}"
          find . -maxdepth 1 ! -name ".github" ! -name "README.md" ! -name "." ! -name ".." -exec rm -rf {} +

      - name: Copy built files to root
        run: |
          cp -r build/* ./
          git add .
          git status  # Xem các file được thêm

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy Docusaurus site" || echo "No changes to commit"
          git push origin main